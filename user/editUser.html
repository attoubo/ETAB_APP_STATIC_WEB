<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Etab - Modifier un utilisateur</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Mon Etab</h2>
        <ul>
            <li><a href="../home.html">Tableau de bord</a></li>
            <li><a href="../student/studentPage.html">Élèves</a></li>
            <li><a href="../teacher/professorPage.html">Professeurs</a></li>
            <li><a href="../user/userPage.html">Utilisateurs</a></li>
            <li><a href="../report/rapport.html">Rapports</a></li>
        </ul>
        <a href="#" id="logout" class="logout-btn">Déconnexion</a>
    </div>
    <div class="main-content-form">
        <a href="userPage.html" class="back-button">
            <span class="arrow">←</span>
            <h3>Retour</h3>
        </a>
        <h1>Modifier l'utilisateu - 45678</h1>
        <form class="form-ajout">
            <div class="left-section">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>

                <div class="form-group">
                    <label>Genre</label>
                    <div class="radio-group">
                        <input type="radio" id="homme" name="genre" value="homme" required>
                        <label for="homme">Homme</label>
                        <input type="radio" id="femme" name="genre" value="femme" required>
                        <label for="femme">Femme</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="matricule">Matricule</label>
                    <input type="text" id="matricule" name="matricule" required>
                </div>

                <div class="form-group">
                    <label for="date-naissance">Date de naissance</label>
                    <input type="date" id="date-naissance" name="date-naissance" required>
                </div>
            </div>

            <div class="right-section">
                <div class="form-group">
                    <label for="classe">Sélectionner une classe</label>
                    <select id="classe" name="classe" required>
                        <option value="1ère">1ère</option>
                        <option value="2nde">2nde</option>
                        <option value="3ème">3ème</option>
                        <option value="4ème">4ème</option>
                        <option value="5ème">5ème</option>
                        <option value="6ème">6ème</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>

                <div class="form-group">
                    <label for="ville">Ville</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
            </div>

        </form>
        <div class="buttons">
            <button type="reset" class="btn btn-annuler">Annuler</button>
            <button type="submit" class="btn btn-enregistrer">Enregistrer</button>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
